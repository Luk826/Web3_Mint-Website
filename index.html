<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&family=Press+Start+2P&family=VT323&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="header">
      <div>
        <ul id="social">
          <div class="divNav">
            <div><a href=""> Facebook </a></div>
            <div><a href=""> Twitter </a></div>
            <div><a href=""> Email </a></div>
          </div>
        </ul>
      </div>
      <div>
        <ul id="navbar">
          <div class="divNav">
            <div><a href=""> About </a></div>
            <div><a href=""> Team </a></div>
            <div><button class="white">Connect</button></div>
          </div>
        </ul>
      </div>
    </section>
    <section id="hero">
      <div id="titolo">
        <h1>CryptoCity</h1>
      </div>
      <div id="countdown-card">
        <h2>Tempo rimanente al minting:</h2>
        <div id="countdown" class="countdown">
          <div class="time">
            <h3 id="days"></h3>
            <small>Giorni</small>
          </div>

          <div class="time">
            <h3 id="hours"></h3>
            <small>Ore</small>
          </div>

          <div class="time">
            <h3 id="minutes"></h3>
            <small>Minuti</small>
          </div>

          <div class="time">
            <h3 id="seconds"></h3>
            <small>Secondi</small>
          </div>
        </div>
      </div>
    </section>

    <section id="about">
      <div>
        <div>
          <h1>Il Progetto</h1>
        </div>
        <div>
          <h2>Immagine</h2>
        </div>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
